<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css"/>
    </head>
    <body>
        <div class="calculator">
            <div class="input" id="input">
                <!--stuff will go here-->
                
            </div>
            <button type="button" class="number" id="butt7">7</button>
            <button type="button" class="number" id="butt8">8</button>
            <button type="button" class="number" id="butt9">9</button>
            <button type="button" class="operator" id="buttDiv">/</button>
            <button type="button" class="number" id="butt4">4</button>
            <button type="button" class="number" id="butt5">5</button>
            <button type="button" class="number" id="butt6">6</button>
            <button type="button" class="operator" id="buttMult">x</button>
            <button type="button" class="number" id="butt1">1</button>
            <button type="button" class="number" id="butt2">2</button>
            <button type="button" class="number" id="butt3">3</button>
            <button type="button" class="operator" id="buttSub">-</button>
            <button type="button" class="number" id="butt0">0</button>
            <button type="button" class="number" id="buttFrac">.</button>
            <button type="button" class="buttClear" id="clear">C</button>
            <button type="button" class="operator" id="buttAdd">+</button>
            <button type="button" class="equal" id="result">=</button>
            
            
            
            
            
            
            
    </body>
    <script src="js/index.js"></script>
</html>
